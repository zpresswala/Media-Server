                jQuery('#jwplayer').voicebase({
                    playerId: 'jwplayer',
                    playerType: 'jwplayer',
                    example: true,
                    lineBreak: '1.0',
                    tabView: true,
                    stream: 'http',
                    showCommentsBlock: false
                });
            });

        </script>

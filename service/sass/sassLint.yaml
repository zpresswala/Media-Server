scss_files: "**/*.scss"

linters:
  IdSelector:
    enabled: false

  NestingDepth:
    enabled: true
    max_depth: 10

  SelectorDepth:
    enabled: true
    max_depth: 10

  LeadingZero:
    enabled: false

  NameFormat:
    enabled: true
    allow_leading_underscore: true
    convention: hyphenated_lowercase

  SelectorFormat:
    enabled: false

  QualifyingElement:
    enabled: true
    allow_element_with_attribute: enabled
    allow_element_with_class: enabled
    allow_element_with_id: false

  PropertySortOrder:
    enabled: false

  ColorVariable:
    enabled: false

  ImportantRule:
    enabled: false

  HexNotation:
    enabled: false